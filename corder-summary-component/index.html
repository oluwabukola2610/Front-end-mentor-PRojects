<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header class="card__header">
          <img
            src="./images/illustration-hero.svg"
            alt=""
            class="card__image"
          />
        </header>
        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__lead">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__price-container">
            <div class="card__price-info">
              <img
                src="./images/icon-music.svg"
                alt=""
                class="card_price-image"
              />
              <div class="card__price-plan">
                <h2 class="card__price-title">Annual Plan</h2>
                <p class="card__price">$59.99/year</p>
              </div>
            </div>

            <a href="#" class="card__price-change">Change</a>
          </div>
        </div>
        <footer class="card__footer">
          <a href="#" class="btn btn--block btn--primary">Proceed to Payment</a>
          <a href="#" class="card__cancel-link">Cancel Order</a>
        </footer>
      </section>
    </main>

    </div> -->
  </body>
</html>
