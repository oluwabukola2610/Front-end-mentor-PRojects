<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header class="card-header">
          <div class="nft-img-container">
            <img
              src="./images/image-equilibrium.jpg"
              alt="An NFT cube."
              class="nft-img"
            />
            <img src="./images/icon-view.svg" alt="Eye icon" class="eye-icon" />
          </div>
          <h1 class="card-heading">Equilibrium #3429</h1>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-info">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="Etherium icon." />
              <p class="price-value">0.041 ETH</p>
            </div>
            <div class="duration">
              <img src="./images/icon-clock.svg" alt="Clock icon." />
              <p class="duration-left">3 days left</p>
            </div>
          </div>
        </header>
        <footer class="card-footer">
          <img
            src="./images/image-avatar.png"
            alt="Jules Wyvern avatar."
            class="avatar"
          />

          <p class="avatar-description">
            Creation of <span class="avatar-name">Jules Wyvern</span>
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
